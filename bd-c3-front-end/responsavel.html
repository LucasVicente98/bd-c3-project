<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsável Frontend</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>

    <header>
        <a href="menu_armazem.html" style="display: flex; align-items: center; text-decoration: none;">
            <button>Voltar ao menu principal</button>
        </a>
        <h1>Responsáveis</h1>
    </header>

    <section id="listarResponsaveis">
        <button onclick="getResponsaveis()">Listar Responsáveis</button>
        <div id="responsaveisList"></div>
    </section>

    <section id="criarResponsavel">
        <h2>Criar Novo Responsável</h2>
        <form onsubmit="postResponsavel(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>
            <br>
            <button type="submit">Criar Responsável</button>
        </form>
    </section>

    <section id="estatisticas">
        <h2>Estatísticas</h2>

        <div id="qtdeResponsaveis"></div>

        <div id="totalArmazensPorResponsavelList"></div>
    </section>

    <script src="./scripts/responsavel.js"></script>

</body>

</html>

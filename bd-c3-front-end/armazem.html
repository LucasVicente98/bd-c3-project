<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazém Frontend</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script src="./scripts/armazem.js"></script>
</head>

<body>

    <header>
        <a href="menu_armazem.html" style="display: flex; align-items: center; text-decoration: none;">
            <button>Voltar ao menu principal</button>
        </a>
        <h1>Armazéns</h1>
    </header>

    <section id="listarArmazens">
        <button onclick="getArmazens()">Listar Armazéns</button>
        <div id="armazensList" style="display: none;"></div>
    </section>

    <section id="criarArmazem">
        <h2>Criar Novo Armazém</h2>
        <form onsubmit="postArmazem(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <br>
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" required>
            <br>
            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" required>
            <br>
            <label for="responsavelId">ID do Responsável:</label>
            <input type="text" id="responsavelId" required>
            <br>
            <button type="submit">Criar Armazém</button>
        </form>
    </section>

    <section id="estatisticas">
        <h2>Estatísticas</h2>
        <div id="qtdeArmazens"></div>
    </section>

</body>

</html>
